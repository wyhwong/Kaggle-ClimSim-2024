fail_fast: true

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace

- repo: https://github.com/psf/black
  rev: 22.10.0
  hooks:
  - id: black
    args: ["--config", "./climsim-2024/pyproject.toml"]
    additional_dependencies: [ "black[toml]" ]
